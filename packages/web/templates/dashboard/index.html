{% extends "dashboard/_layout.html" %} {% block children %}

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 items-center gap-4">
  {% for guild in guilds %}
  <div class="border-2 border-base-200 rounded-md p-2">
    <div class="flex items-center">
      <div class="avatar">
        <div class="w-16 rounded">
          {% if guild.icon %}
          <img
            src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128"
          />
          {% else %}
          <div class="avatar placeholder">
            <div class="bg-neutral text-neutral-content rounded-md w-16">
              <span class="text-xl">{{ guild.name }}</span>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
      <div class="pl-2">{{ guild.name }}</div>
    </div>
    <div class="card-actions justify-end">
      <a class="btn btn-primary" href="/dashboard/{{ guild.id }}">Configure</a>
    </div>
  </div>


  {% endfor %}
</div>

{% endblock %}
